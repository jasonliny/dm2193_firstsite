<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <!-- Makes the background of the webpage a dark gray color -->
  <body style="background-color:#222222">
    <!-- Creates a block of space with a partially transparent purple background color, rounded corners, and some padding around it.-->
    <div style="background-color:#66339950; border-radius:10px; padding:10px">
      <!-- Creates a header/block of text that is centered, uses the font Veranda without serifs and is light gray in color -->
      <h1 style="text-align: center; font-family: Veranda, sans-serif; color:lightgray;">Working</h1>
      <!-- Adds an image as a block element with the image having a width equal to half the width of the div it's nested in and is centered -->
      <img src="moonlight.svg" style="width:50%; display:block; margin:auto;"/> <!--Unmodified image created by WOOBRO, distributed under CC Attribution 4.0 International License-->
      <!-- Adds a block centered in the parent div with dark gray text-->
      <p style="color:darkgray; text-align:center">Late night or early morning?</p>
    </div>
  </body>
</html>
